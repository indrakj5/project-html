<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelKuy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1 style="text-align: center; padding: 100px;">Selamat Datang di TravelKuy, silahkan registrasi terlebih dahulu</h1>
    <div class="signup-container">
        <form action="signin.html">
            <label for="fname">Nama:</label><br><br>
            <input type="text" id="nama" name="nama" required><br><br>
            <label for="lname">Email:</label><br><br>
            <input type="text" id="email" name="email" required><br><br>
            <label for="fname">Password:</label><br><br>
            <input type="password" id="password" name="password" required><br><br>
            <label for="lname">Confirmation Password:</label><br><br>
            <input type="password" id="confirm_password" name="confirm_password" required><br><br>
            <input type="submit" value="SignUp" onclick="myFunction()">
          </form>
    </div>
    <script>
        function myFunction() {
          alert("Berhasil Daftar");
        }
        </script>
</body>
</html>
